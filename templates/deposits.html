{% extends "layout.html" %}
{% block content %}
    <div class="content-section">

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Members Payment Processing</legend>
            {% for post in posts %}
                <article class="media content-section">
                    <div class="media-body">
                        <div class="article-metadata">
                            <a class="mr-2" href="#">{{ post.author }}</a>
                            <small class="text-muted">{{ post.date_posted }}</small>
                        </div>
                        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                        <p class="article-content">{{ post.content }}</p>
                    </div>
                </article>
            {% endfor %}
        </fieldset>

        <div class="form-group">
            <form action="{{ url_for('update_trx_details') }}" method="post">
                {{ form.hidden_tag() }}
                <button type="submit" class="btn btn-outline-success" style="width: 300px;">Update Member Payment</button>
            </form>
        </div>
<div class="form-group">
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="member_number">Enter Member Number</label>
            <input type="text" name="member_number" class="form-control" placeholder="e.g., M00012" required>
        </div>
        <button type="submit" name="action" value="email" formaction="{{ url_for('generate_statement') }}" class="btn btn-outline-success" style="width: 300px;">Email Member Statement</button>
        <button type="submit" name="action" value="display" formaction="{{ url_for('display_mini_statement') }}" class="btn btn-outline-info" style="width: 300px; margin-top: 10px;">Display Mini Statement</button>
    </form>
</div>


<div class="form-group">
            <form action="{{ url_for('define_holidays') }}" method="post">
                {{ form.hidden_tag() }}
                <button type="submit" class="btn btn-outline-danger" style="width: 300px;">Define Holidays</button>
            </form>
        </div>

    </div>

{% endblock content %}
