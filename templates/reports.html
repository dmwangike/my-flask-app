{% extends "layout.html" %}
{% block content %}
    <div class="content-section">

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">General Reports</legend>
                 {% for post in posts %}
				         <article class="media content-section">
				           <div class="media-body">
				             <div class="article-metadata">
				               <a class="mr-2" href="#">{{ post.author }}</a>
				               <small class="text-muted">{{ post.date_posted }}</small>
				             </div>
				             <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
				             <p class="article-content">{{ post.content }}</p>
				           </div>
				         </article>
               {% endfor %}



            </fieldset>
            <div class="form-group">
					<button
						type="button"
						class="btn btn-outline-success"
						style="width: 300px;"
						onclick="window.location.href='/generate_all_statements'">
						End Month Statements
					</button>
			</div>
            <div class="form-group">
					<button
						type="button"
						class="btn btn-outline-success"
						style="width: 300px;"
						onclick="window.location.href='/all_members_report'">
						All Members Report
					</button>
			</div>

        </form>
         <div >
				    <form action="{{ url_for('audit_report') }}" method="post">
				                {{ form.hidden_tag() }}
						<button type="submit" class="btn btn-outline-success" style="width: 300px;">7 days Audit Report</button>
		            </form>
		</div>
		<div class="form-group">
		    <form method="post">
		        {{ form.hidden_tag() }}
		        <div class="form-group">
		            <label for="member_number">Enter Account Number</label>
		            <input type="text" name="Acct_number" class="form-control" placeholder="e.g., M00012_DT" required>
		        </div>
		        <button type="submit" name="action" value="email" formaction="{{ url_for('excel_statement') }}" class="btn btn-outline-success" style="width: 300px;">Excel Member Statement</button>
		    </form>
</div>
    </div>

{% endblock content %}
